
<app-header [isUserLoggedIn]="true" ></app-header>


<div style="padding-top:.9rem;">
  <div class="card" style="width: 21rem; margin:0 auto;" >
    <img class="card-img-top"
         style="padding: 15px;margin:0 auto;width:80%;height:180px;"
         src="https://drewrobey.com/wp-content/uploads/2018/03/alberteinsteinbusinesscard.png"
         alt="Preserve your moments" />
    <div class="card-block" align="center">
      <div class="container" align="center">
        <a class="btn btn-info" role="button" [routerLink]="['/camera']">Take a picture</a>
      </div>
    </div>
  </div>
</div>



<div style="padding-top:.9rem;">
  <div class="card" style="width: 21rem; margin:0 auto;" >

    <div class="card-block" align="center">
      <form (ngSubmit)="dashboardSearch()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]='firstName'>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]='lastName'>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
    </div>
  </div>
</div>
